{% extends '_layout.html' %}
{% block title %}
    ورود کاربر
{% endblock %}

{% block content %}
    <section id="form"><!--form-->
        <div class="row">
            <div class="col-sm-6">
                <div class="signup-form"><!--sign up form-->
                    <h2>ورود کاربر</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.email.label }}
                        {{ form.email }}
                        {{ form.email.errors }}

                        {{ form.password.label }}
                        {{ form.password }}
                        {{ form.password.errors }}
                        <p><a href="{% url 'forgot_password' %}">بازیابی رمز عبور</a></p>
                        <button type="submit" class="btn btn-default">ورود</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </section>
{% endblock %}
