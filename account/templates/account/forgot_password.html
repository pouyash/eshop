{% extends '_layout.html' %}
{% block title %}
    بازیابی رمز عبور
{% endblock %}

{% block content %}
    <section id="form"><!--form-->
        <div class="row">
            <div class="col-sm-6">
                <div class="signup-form"><!--sign up form-->
                    <h2>ورود کاربر</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.email.label }}
                        {{ form.email }}
                        {{ form.email.errors }}

                        <button type="submit" class="btn btn-default">بازیابی رمز عبور</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </section>
{% endblock %}
